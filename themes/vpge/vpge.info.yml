name: VPGE
type: theme
description: 'VPGE theme based on Stanford Basic.'
package: Engineer
core_version_requirement: ^9 || ^10

base theme: stanford_basic

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'

features:
  - favicon
  - logo

components:
  namespaces:
    basic: templates

ckeditor_stylesheets:
  - dist/css/ckeditor.css

libraries:
  - vpge/isotope
  - vpge/vpge-styling

libraries-override:
  jumpstart_ui/base: false
