services:
  plugin.manager.install_tasks:
    class: Drupal\diversityworks_profile\InstallTaskManager
    parent: default_plugin_manager
  diversityworks_profile.event_subscriber:
    class: '\Drupal\diversityworks_profile\EventSubscriber\EventSubscriber'
    arguments: ["@file_system", "@logger.factory"]
    tags:
      - { name: "event_subscriber" }
  diversityworks_profile.config_overrider:
    class: Drupal\diversityworks_profile\Config\ConfigOverrides
    arguments: ["@state", "@config.factory"]
    tags:
      - { name: config.factory.override, priority: -5 }
